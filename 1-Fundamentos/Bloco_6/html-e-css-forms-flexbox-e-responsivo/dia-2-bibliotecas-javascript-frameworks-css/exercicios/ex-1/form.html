<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TrybeTrip</title>
</head>
<body>

    <form action="" method="post" id="trybeTrip">
      <div class="mb-3">
        <label class='form-label' for="input-nome">Nome Completo:</label>
        <input class="form-control form-control" type="text" name="nome" id="input-nome" minlength="10" maxlength="40" required autofocus autocomplete="off">
        <br>
        <label class="form-label" for="input-email">E-mail:</label>
        <input class="form-control" type="email" name="email" id="input-email" minlength="10" maxlength="50" required autocomplete="off">
        <br><br>

        <input type="radio" class="form-check-label" name="lugar" id="cidade">
        <label for="cidade">Cidade</label>
        <input type="radio" class="form-check-label" name="lugar" id="campo">
        <label for="campo">Campo</label>
        <input type="radio" class="form-check-label" name="lugar" id="praia">
        <label for="praia">Praia</label>
        <input type="radio" class="form-check-label" name="lugar" id="montanhas">
        <label for="montanhas">Montanhas</label>
        <br><br>

        <label for="motivo">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br><br>
        <textarea class="form-control" name="motivo" id="motivo" maxlength="500" rows="5"></textarea>
        <br><br>

        <label for="dia">Melhor Data para a Viagem:</label>
        <input type="date" name="dia" id="dia" required>
        <br><br>

        <input type="checkbox"  name="noticias" id="noticias">
        <label for="noticias">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label><br>

        <input type="checkbox" name="imagem" id="imagem" required>
        <label for="imagem">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>

    </div>
    <div class="d-grid gap-2">   
        <button class="btn btn-success" id="enviar" type="submit">Enviar</button>
    </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
