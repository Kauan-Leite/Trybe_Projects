<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <form action="">
        <label for="input-email">E-mail:</label><br>
        <input type="email" id="input-email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
        <br><br>
        <label for="input-senha">Senha:</label><br>
        <input type="password" id="input-senha" placeholder="Digite sua senha" required>
        <br><br>
        <input id="input-remember-me" type="checkbox">
        <label for="input-remember-me">Lembrar-me</label>
        <br><br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
