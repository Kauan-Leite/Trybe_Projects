<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <spam1><h3>Cor primária</h3></spam1>
  </div>
  <div>
    <spam2><h3>Cor Secundária</h3></spam2>
  </div>
  <div>
    <spam3><h3>Cor Complementar</h3></spam3>
  </div>
  <div>
    <spam4><h3>Cor Escura</h3></spam4>
  </div>
  <div>
    <spam5><h3>Cor Clara</h3></spam5>
  </div>
</body>
</html>
